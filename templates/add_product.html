<!DOCTYPE html>
<html lang="uz">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mahsulot Qo'shish</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .hidden {
      display: none;
    }

    .supplier-select-container {
      position: relative;
    }

    #supplier_search {
      margin-bottom: 10px;
    }

    #supplier {
      height: 150px;
    }
  </style>
</head>

<body>

  <form action="/add_product" method="POST">
    <!-- Mahsulot nomi -->
    <label for="product_name">Mahsulot nomi:</label>
    <input type="text" id="product_name" name="product_name" required><br>

    <!-- Mahsulot kodi (shtrix-kod) -->
    <label for="product_code">Mahsulot kodi (shtrix-kod):</label>
    <input type="text" id="product_code" name="product_code" required><br>

    <!-- Kategoriya -->
    <label for="category">Kategoriya:</label>
    <select id="category" name="category" onchange="updateFormFields()" required>
      <option value="">Tanlang...</option>
      <option value="ichimliklar">Ichimliklar</option>
      <option value="oziq-ovqat">Oziq-ovqat</option>
      <option value="maishiy_texnika">Maishiy texnika</option>
      <option value="parfyumeriya">Parfyumeriya</option>
      <option value="go'zallik_va_sog'liq">Go'zallik va sog'liq</option>
      <option value="bolalar_ovqatlari">Bolalar ovqatlari</option>
      <option value="tozalash_vositalari">Tozalash vositalari</option>
      <option value="mebel_va_jihozlar">Mebel va jihozlar</option>
      <option value="elektronika">Elektronika</option>
      <option value="uy_ro'zg'or_buyumlari">Uy-ro'zg'or buyumlari</option>
    </select><br>

    <!-- Mahsulot miqdori va birligi -->
    <label for="quantity">Miqdori:</label>
    <input type="number" id="quantity" name="quantity" min="1" required>
    <select id="quantity_unit" name="quantity_unit" required>
      <option value="dona">Dona</option>
    </select><br>

    <!-- Narxi (bir dona uchun) -->
    <label for="price">Narxi (bir dona uchun):</label>
    <input type="number" id="price" name="price" min="0" step="0.01" required><br>

    <!-- Amal qilish muddati (faqat oziq-ovqat va ichimliklar uchun) -->
    <div id="expiry_date_div">
      <label for="expiry_date">Amal qilish muddati:</label>
      <input type="date" id="expiry_date" name="expiry_date"><br>
    </div>

    <!-- Diller -->
    <label for="supplier">Diller:</label>
    <div class="supplier-select-container">
      <input type="text" id="supplier_search" oninput="filterSuppliers()" placeholder="Diller qidirish...">
      <select id="supplier" name="supplier" required>
        <option value="">Tanlang...</option>
        <!-- 10 ta diller -->
        <option value="diller_1">Diller 1</option>
        <option value="diller_2">Diller 2</option>
        <option value="diller_3">Diller 3</option>
        <option value="diller_4">Diller 4</option>
        <option value="diller_5">Diller 5</option>
        <option value="diller_6">Diller 6</option>
        <option value="diller_7">Diller 7</option>
        <option value="diller_8">Diller 8</option>
        <option value="diller_9">Diller 9</option>
        <option value="diller_10">Diller 10</option>
      </select><br>
    </div>

    <!-- Qo'shimcha ma'lumotlar -->
    <label for="description">Qo'shimcha ma'lumotlar:</label>
    <textarea id="description" name="description"></textarea><br>

    <input type="submit" value="Mahsulotni qo'shish">
  </form>

  <script>
    function updateFormFields() {
      const category = document.getElementById("category").value;
      const expiryDateDiv = document.getElementById("expiry_date_div");
      const quantityUnit = document.getElementById("quantity_unit");

      // Amal qilish muddati faqat oziq-ovqat va ichimliklar uchun ko'rsatiladi
      if (category === "ichimliklar" || category === "oziq-ovqat") {
        expiryDateDiv.classList.remove("hidden");
      } else {
        expiryDateDiv.classList.add("hidden");
      }

      // Miqdor birligini kategoriya asosida o'zgartirish
      quantityUnit.innerHTML = "";
      if (category === "ichimliklar") {
        quantityUnit.innerHTML += '<option value="litr">Litr</option>';
        quantityUnit.innerHTML += '<option value="dona">Dona</option>';
      } else if (category === "oziq-ovqat") {
        quantityUnit.innerHTML += '<option value="kg">Kilogram</option>';
        quantityUnit.innerHTML += '<option value="dona">Dona</option>';
      } else if (category === "maishiy_texnika") {
        quantityUnit.innerHTML += '<option value="dona">Dona</option>';
      } else if (category === "parfyumeriya") {
        quantityUnit.innerHTML += '<option value="ml">Millilitr</option>';
        quantityUnit.innerHTML += '<option value="dona">Dona</option>';
      } else if (category === "go'zallik_va_sog'liq") {
        quantityUnit.innerHTML += '<option value="ml">Millilitr</option>';
        quantityUnit.innerHTML += '<option value="dona">Dona</option>';
      } else if (category === "tozalash_vositalari") {
        quantityUnit.innerHTML += '<option value="litr">Litr</option>';
        quantityUnit.innerHTML += '<option value="dona">Dona</option>';
      } else if (category === "mebel_va_jihozlar") {
        quantityUnit.innerHTML += '<option value="dona">Dona</option>';
      } else if (category === "elektronika") {
        quantityUnit.innerHTML += '<option value="dona">Dona</option>';
      } else if (category === "uy_ro'zg'or_buyumlari") {
        quantityUnit.innerHTML += '<option value="dona">Dona</option>';
      } else {
        quantityUnit.innerHTML += '<option value="dona">Dona</option>';
      }
    }

    function filterSuppliers() {
      const searchValue = document.getElementById("supplier_search").value.toLowerCase();
      const supplierSelect = document.getElementById("supplier");
      const options = supplierSelect.options;

      for (let i = 0; i < options.length; i++) {
        const option = options[i];
        if (option.text.toLowerCase().includes(searchValue) || option.value === "") {
          option.style.display = "";
        } else {
          option.style.display = "none";
        }
      }
    }
  </script>

</body>

</html>
